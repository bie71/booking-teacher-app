server {
    listen       80;
    server_name  localhost;
    # The root directory for the built Vue app
    root   /usr/share/nginx/html;
    index  index.html;

    # Try to serve static files first. If the file doesn't exist,
    # fall back to index.html so that Vue Router can handle the route.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Increase the client max body size to allow larger uploads if needed.
    client_max_body_size 50M;
}